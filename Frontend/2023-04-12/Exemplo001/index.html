            <input type="color"/><br/><br/>
            Selecione: <br/>

                <option value="Fluminense" selected>Maquina de gols</option>
                <option value="Framengo">Tadinhos</option>

            </select><br/><br/>
            <label for="id_obs">Observações:</label><br/>

            </textarea><br/><br/>

            <button >Texto com o elemento button</button>
